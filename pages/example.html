<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Page Title</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

</head>
<body>
    <section>
         <div class="card shadow" style="width: 300px;">
            <div class="card-body">
                <input type="text" id="pantalla" class="form-control mb-3 text-end" readonly>

                <div class="row g-2">
                    <!-- Fila 1 -->
                    <div class="col-3"><button class="btn btn-secondary w-100" onclick="agregar('7')">7</button></div>
                    <div class="col-3"><button class="btn btn-secondary w-100" onclick="agregar('8')">8</button></div>
                    <div class="col-3"><button class="btn btn-secondary w-100" onclick="agregar('9')">9</button></div>
                    <div class="col-3"><button class="btn btn-warning w-100" onclick="agregar('/')">÷</button></div>

                    <!-- Fila 2 -->
                    <div class="col-3"><button class="btn btn-secondary w-100" onclick="agregar('4')">4</button></div>
                    <div class="col-3"><button class="btn btn-secondary w-100" onclick="agregar('5')">5</button></div>
                    <div class="col-3"><button class="btn btn-secondary w-100" onclick="agregar('6')">6</button></div>
                    <div class="col-3"><button class="btn btn-warning w-100" onclick="agregar('*')">×</button></div>

                    <!-- Fila 3 -->
                    <div class="col-3"><button class="btn btn-secondary w-100" onclick="agregar('1')">1</button></div>
                    <div class="col-3"><button class="btn btn-secondary w-100" onclick="agregar('2')">2</button></div>
                    <div class="col-3"><button class="btn btn-secondary w-100" onclick="agregar('3')">3</button></div>
                    <div class="col-3"><button class="btn btn-warning w-100" onclick="agregar('-')">−</button></div>

                    <!-- Fila 4 -->
                    <div class="col-3"><button class="btn btn-secondary w-100" onclick="agregar('.')">.</button></div>
                    <div class="col-3"><button class="btn btn-secondary w-100" onclick="agregar('0')">0</button></div>
                    <div class="col-3"><button class="btn btn-success w-100" onclick="calcular()">=</button></div>
                    <div class="col-3"><button class="btn btn-warning w-100" onclick="agregar('+')">+</button></div>

                    <!-- Fila 5 -->
                    <div class="col-12">
                    <button class="btn btn-danger w-100 mt-2" onclick="limpiar()">C</button>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <section>
        <form>
            <div class="form-group">
                <label for="nombre">Nombre</label>
                <input type="text" class="form-control" id="nombre" placeholder="Alan">
            </div>
            <div class="form-group">
                <label for="apellido">Apellido</label>
                <input type="text" class="form-control" id="apellido" placeholder="Covarrubias">
            </div>
            <div class="form-group">
                <label for="exampleInputEmail1">Nombre</label>
                <input type="number" class="form-control" id="edad" placeholder="18">
            </div>
            
            <div class="btn btn-primary" onclick="agregarArray()">Agregar</div>
        </form>
        
        <table class="table">
            <thead>
                <tr>
                <th scope="col">index</th>
                <th scope="col">Nombre</th>
                <th scope="col">Apellido</th>
                <th scope="col">Edad</th>
                <th scope="col">Acciones</th>
                </tr>
            </thead>
            <tbody id="datosTabla">
                
            </tbody>
            </table>    
    </section>
    <footer>
        <script src="../js/script.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

    </footer>
</body>
</html>
